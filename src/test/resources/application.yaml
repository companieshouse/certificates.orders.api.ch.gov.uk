spring:
  profiles:
    active: "enabled,disabled"

  data:
    mongodb:
      field-naming-strategy: uk.gov.companieshouse.certificates.orders.api.model.NoIsSnakeCaseFieldNamingStrategy
uk:
  gov:
    companieshouse:
      certificates:
        orders:
          api:
            certificates: /orderable/certificates
            health: /healthcheck

---

spring:
  profiles: feature-flags-enabled
lp:
  certificate:
    orders:
      enabled: true
llp:
  certificate:
    orders:
      enabled: true

---

spring:
  profiles: feature-flags-disabled
lp:
  certificate:
    orders:
      enabled: false
llp:
  certificate:
    orders:
      enabled: false
