spring:
  config:
    activate:
      on-profile: feature-flags-enabled,feature-flags-disabled,lp-feature-flag-enabled,llp-feature-flag-enabled

  data:
    mongodb:
      field-naming-strategy: uk.gov.companieshouse.certificates.orders.api.model.NoIsSnakeCaseFieldNamingStrategy
uk:
  gov:
    companieshouse:
      certificates:
        orders:
          api:
            certificates: /orderable/certificates
            initial: /orderable/certificates/initial
            health: /healthcheck

---

spring:
  config:
    activate:
      on-profile: feature-flags-enabled
lp:
  certificate:
    orders:
      enabled: true
llp:
  certificate:
    orders:
      enabled: true

liquidated:
  company:
    certificate:
      enabled: true

administrator:
  company:
    certificate:
      enabled: true

---

spring:
  config:
    activate:
      on-profile: feature-flags-disabled
lp:
  certificate:
    orders:
      enabled: false
llp:
  certificate:
    orders:
      enabled: false

liquidated:
  company:
    certificate:
      enabled: false

administrator:
  company:
    certificate:
      enabled: false

---

spring:
  config:
    activate:
      on-profile: lp-feature-flag-enabled
lp:
  certificate:
    orders:
      enabled: true
llp:
  certificate:
    orders:
      enabled: false

liquidated:
  company:
    certificate:
      enabled: false

administrator:
  company:
    certificate:
      enabled: false

---

spring:
  config:
    activate:
      on-profile: llp-feature-flag-enabled
lp:
  certificate:
    orders:
      enabled: false
llp:
  certificate:
    orders:
      enabled: true

liquidated:
  company:
    certificate:
      enabled: false

administrator:
  company:
    certificate:
      enabled: false

server:
  error:
    include-message: always
    include-binding-errors: always
